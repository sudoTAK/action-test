# .github/workflows/update-commit-sha.yml
name: Update commit_sha.txt

on:
  workflow_call:

jobs:
  update-commit-sha:
    runs-on: ubuntu-latest
    outputs:
     result: ${{ steps.user_name.outputs.result }}
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Append commit SHA to file
        run: |
          echo "${GITHUB_SHA}" >> commit_sha.txt

      - name: define username
        id: user_name
        run: |
          echo "username=git_user" >> $GITHUB_OUTPUT

      - name: read username
        id: read_username
        run: |
          echo "The selected user is ${{ steps.user_name.outputs.username }}"

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit changes
        run: |
          git add commit_sha.txt
          git commit -m "Add commit SHA ${GITHUB_SHA}"

      - name: Wait for 10 seconds
        run: sleep 10

      - name: Push changes
        run: |
          git push origin HEAD:main
